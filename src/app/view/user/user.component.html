<br>
<div class="container-fluid">
  <div class="row align-items-start jumbotron">
    <div class="col">
            <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                   <label class="col-sm-4 col-form-label"> First Name</label>
                   <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName ="First_Name">
                    </div>
                  </div>
             
              
              <div class="form-group row" id="rowPriority">
                  <label class="col-sm-4 col-form-label"> Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName ="Last_Name">
                </div>
              </div>
              
                <div class="form-group row" id="rowUser">
                    <label class="col-sm-4 col-form-label">Employee ID</label>
                  <div class="col-sm-8">
                    <input type="text"  class="form-control"  formControlName ="Employee_ID">
                  </div>
                </div>
                <div class="form-group row justify-content-end">
                      <div class="col-sm-4"></div>
                      <div class="col-sm-5"></div>
                      <div class="col-sm-2">
                          <button id="btnSubmit" type="Submit"  class="btn btn-primary"> Add User</button>
                      </div>
                          <button id="btnReset" type="button" (click)="resetUserForm()" class=" col-sm-1  btn btn-primary"> Reset</button>
                 </div> 
              </form>
    </div>
  </div>
  <div class="row align-items-start jumbotron">
    <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="txtSearchUser"  name="txtSearchUser" [(ngModel)]="txtSearchUser"  placeholder="search...">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-8">
                      <div class="row">
                        <label class="col-sm-2 col-form-label"> Sort By :</label>
                        <!-- <div class="col-sm-9"> -->
                          <div class="col-sm-3">
                          <button id="btnStartDate" class="btn btn-primary" (click)="sort('First_Name')">First Name</button>
                          </div>
                          <div class="col-sm-3">
                          <button id="btnEndDate" class="btn btn-success" (click)="sort('Last_Name')">Last Name</button>
                          </div>
                          <div class="col-sm-3">
                          <button id="btnPriority" class=" btn btn-warning" (click)="sort('Employee_ID')">Employee ID</button>
                          </div>
                        <!-- </div>  -->
                      </div>
                    </div>
               </div>
               <div class="form-group row">
                 <div class="col-sm-12">
                   <ul class="list-group" *ngFor= "let user of allUsers | filterPipe : txtSearchUser | orderPipe:sortingName:isDesc">
                      <li class="list-group-item list-group-item-action">
                          <div class="form-group row">
                            <div class="col-sm-8 jumbotron container">
                                <div class="form-group row">
                                    <div class="col-sm-6"> 
                                      <label class="col-form-label"> First Name : {{user.First_Name}} </label>
                                    </div>
                                    <div class="col-sm-6"></div>
                                  </div>
                                  <div class="form-group row">
                                      <div class="col-sm-6"> 
                                          <label class="col-form-label">  Last Name : {{user.Last_Name}} </label>
                                        </div>
                                        <div class="col-sm-6"></div>
                                  </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6"> 
                                            <label class="col-form-label">  Employee ID : {{user.Employee_ID}} </label>
                                          </div>
                                          <div class="col-sm-6"></div>
                                      </div>
                            </div>
                            <div class="col-sm-2 jumbotron container">
                                <button id="btnEdit"  class="form-group row btn btn-info" (click)="editUser(user)">Edit User</button>
                                <button id="btnDelete" class="form-group row btn btn-info" (click)="deleteUser(user)">Delete</button>
                            </div>
                          </div>
                      </li>
                   </ul>
                 </div>
               </div>
            </form>
          </div>
  </div>
</div>
